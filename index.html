<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Time to ATW Convertor" />
    <meta
      property="og:url"
      content="https://kmancz.github.io/Time-to-All-Too-Well-Convertor/"
    />
    <meta
      name="og:description"
      content="Tool that helps you convert time to how many times you can listen to All Too Well!"
    />

    <meta name="twitter:title" content="Time to ATW Convertor" />
    <meta
      name="twitter:description"
      content="Tool that helps you convert time to how many times you can listen to All Too Well!"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <title>Time to ATW convertor</title>
    <link rel="icon" href="favicon.ico" type="image/ico" />

    <script src="app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container px-md-5">
      <h1 class="display-6 fs-2 text-center my-4">
        Time to Too Well (10 Minute Version) (Taylor's Version) (From The Vault)
        Convertor
      </h1>
      <section class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="date1" class="form-label">1. date</label>
              <input
                type="datetime-local"
                step="1"
                id="date1"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="date2" class="form-label">2. date</label>
              <input
                type="datetime-local"
                step="1"
                id="date2"
                class="form-control"
              />
            </div>

            <button type="submit" class="btn btn-danger">Convert</button>
          </form>
        </div>
        <div class="fs-3 text-center border-top border-dark">
          <div>
            <div class="my-2">
              Result:
              <span
                id="result"
                class="my-2 border border-dark d-inline-block p-1 px-3"
                >0</span
              >
              atw
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
